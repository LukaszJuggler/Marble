<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="manifest" href="/manifest.json"> -->
</head>

<body class="body">
    <main class="main">
        <canvas width="400" height="600" id="canvas" class="canvas"></canvas>
        <div class="user-interface">
            <div class="menu-container">
                <h2 class="game-title">MARBLE</h2>
                <div class="main-menu">
                    <ul>
                        <li class="menu-btn" id="new-game">new game</li>
                        <li class="menu-btn" id="select-level">select level</li>
                        <li class="menu-btn" id="your-records">your records</li>
                    </ul>
                    <button class="return-btn hide">RETURN</button>
                </div>
                <div class="menu-levels hide">
                    <h3 class="subtitle">Select a level</h3>
                    <ul class="flex-wrap">
                        <li class="lvl-1">1</li>
                        <li class="lvl-2 blocked">2</li>
                        <li class="lvl-3 blocked">3</li>
                        <li class="lvl-4 blocked">4</li>
                        <li class="lvl-5 blocked">5</li>
                        <li class="lvl-6 blocked">6</li>
                        <li class="lvl-7 blocked">7</li>
                        <li class="lvl-8 blocked">8</li>
                        <li class="lvl-9 blocked">9</li>
                    </ul>
                </div>
                <div class="menu-records hide">
                    <h3 class="subtitle">The best runs</h3>
                    <ol>
                        <li><span class="record-name">level 1</span><span class="record-val record-lvl-1">---</span></li>
                        <li><span class="record-name">level 2</span><span class="record-val record-lvl-2">---</span></li>
                        <li><span class="record-name">level 3</span><span class="record-val record-lvl-3">---</span></li>
                        <li><span class="record-name">level 4</span><span class="record-val record-lvl-4">---</span></li>
                        <li><span class="record-name">level 5</span><span class="record-val record-lvl-5">---</span></li>
                        <li><span class="record-name">level 6</span><span class="record-val record-lvl-6">---</span></li>
                        <li><span class="record-name">level 7</span><span class="record-val record-lvl-7">---</span></li>
                        <li><span class="record-name">level 8</span><span class="record-val record-lvl-8">---</span></li>
                        <li><span class="record-name">level 9</span><span class="record-val record-lvl-9">---</span></li>
                    </ol>
                </div>
            </div>
        </div>
    </main>
    <script src="game.js" type="module"></script>
</body>

</html>
