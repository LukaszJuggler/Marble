<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="manifest" href="/manifest.json"> -->
</head>

<body class="body">
    <main class="main">
        <canvas width="400" height="600" id="canvas" class="canvas"></canvas>
        <div class="user-interface">
            <div class="menu-container">
                <h2 class="game-title">MARBLE</h2>
                <ul class="main-menu">
                    <li class="menu-items" id="new-game">new game</li>
                    <li class="menu-items" id="select-level">select level</li>
                    <li class="menu-items" id="your-records">your records</li>
                </ul>
                <ul class="menu-levels hide">
                    <li class="lvl-1">1</li>
                    <li class="lvl-2">2</li>
                    <li class="lvl-3">3</li>
                    <li class="lvl-4">4</li>
                    <li class="lvl-5">5</li>
                    <li class="lvl-6">6</li>
                    <li class="lvl-7">7</li>
                    <li class="lvl-8">8</li>
                    <li class="lvl-9">9</li>
                </ul>
                <ol class="menu-records hide">
                    <li class="record-lvl-1"><span>level 1</span><span>---</span></li>
                    <li class="record-lvl-2"><span>level 2</span><span>---</span></li>
                    <li class="record-lvl-3"><span>level 3</span><span>---</span></li>
                    <li class="record-lvl-4"><span>level 4</span><span>---</span></li>
                    <li class="record-lvl-5"><span>level 5</span><span>---</span></li>
                    <li class="record-lvl-6"><span>level 6</span><span>---</span></li>
                    <li class="record-lvl-7"><span>level 7</span><span>---</span></li>
                    <li class="record-lvl-8"><span>level 8</span><span>---</span></li>
                    <li class="record-lvl-9"><span>level 9</span><span>---</span></li>
                </ol>
            </div>
        </div>
    </main>
    <script src="game.js" type="module"></script>
</body>

</html>
